spring.application.name=Spring_Bank_Management_System

# H2 Database configuration (with absolute path for persistence)
spring.datasource.url=jdbc:h2:/data/bank_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=bank
spring.datasource.password=SmartBank
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for database inspection
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable SQL logging
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# Server configuration
server.port=${PORT:8000}
server.address=0.0.0.0

# Disable Whitelabel error page
server.error.whitelabel.enabled=false

# Configure JSP views
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
